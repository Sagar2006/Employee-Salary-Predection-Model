name: Deploy Streamlit App

on:
  push:
    tags:
      - 'v*'
    branches:
      - '**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Deploy to Streamlit Community Cloud
        uses: streamlit/streamlit-app-action@main
        with:
          app-path: app.py
          publish: true
        env:
          STREAMLIT_EMAIL: ${{ secrets.STREAMLIT_EMAIL }}
          STREAMLIT_PASSWORD: ${{ secrets.STREAMLIT_PASSWORD }}

      - name: Get Streamlit App URL
        id: get_url
        run: |
          echo "url=https://share.streamlit.io/${{ github.repository }}/app.py" >> $GITHUB_OUTPUT

      - name: Update README with preview link
        run: |
          # Create a temporary file with the preview link at the top
          echo "ðŸš€ Streamlit App Preview: ${{ steps.get_url.outputs.url }}" > temp_readme.md
          echo "" >> temp_readme.md
          
          # Check if preview link already exists and remove it
          if grep -q "ðŸš€ Streamlit App Preview:" README.md; then
            # Remove existing preview link and empty line after it
            sed -i '/ðŸš€ Streamlit App Preview:/d; /^$/d' README.md
          fi
          
          # Add the new preview link at the top
          cat README.md >> temp_readme.md
          mv temp_readme.md README.md

      - name: Commit README changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-update README with Streamlit app preview link [skip ci]"
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Add preview link to release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          body: |
            ðŸš€ [Streamlit App Preview](${{ steps.get_url.outputs.url }})
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
