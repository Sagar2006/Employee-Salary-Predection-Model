name: Deploy Streamlit App

on:
  push:
    tags:
      - 'v*'
    branches:
      - '**'  

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Deploy to Streamlit Community Cloud
        uses: streamlit/streamlit-app-action@v1
        with:
          app-path: app.py
          publish: true
        env:
          STREAMLIT_EMAIL: ${{ secrets.STREAMLIT_EMAIL }}
          STREAMLIT_PASSWORD: ${{ secrets.STREAMLIT_PASSWORD }}

      - name: Get Streamlit App URL
        id: get_url
        run: |
          echo "url=https://share.streamlit.io/${{ github.repository }}/app.py" >> $GITHUB_OUTPUT

      - name: Add preview link to release
        uses: softprops/action-gh-release@v2
        with:
          body: |
            ðŸš€ [Streamlit App Preview](${{ steps.get_url.outputs.url }})
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
